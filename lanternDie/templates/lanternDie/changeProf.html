{% extends 'base.html' %} 

{% block content %}

<div class = "columns">
    <div class = "column is-one-fifth">
        
    </div>
    <div class = "column">
        <div class="column">
            <h2 class="title is-6">Update Profile</h2>
            Leave field blank to keep original.
        </div>
        <div class="block">
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <label for="{{ user_form.username.id_for_label }}">New Username:</label>
                <input type="text" id="id_username" name="username" required>
                <br>
                <label for="{{ user_form.email.id_for_label }}">New Email:</label>
                <input type="email" id="id_email" name="email" required>
                <br>
                <label for="{{ user_form.profPic.id_for_label }}">Profile Picture:</label>
                <!-- <input type="file" id="id_profPic" name="profPic" required>  -->
                {{ user_form.profPic }}
                <br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <div class = "column is-one-fifth">

    </div>
</div>

{% endblock %}
